        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">

    <body>
        <img src="Images/Inquizzitive-nobg.jpg" class = "mainsplashimg" style="margin: auto;">
        <div class="buttoncontainer">
            <div class = "center" style="margin: auto;">
                <a class = "button" href="survival.html">Survival</a>
                <a class = "button" href="infinity.html">Infinity</a>
                <a class = "button" href="leaderboards.html">Leaderboards</a>
            </div>
            <div class = "center" style="margin: auto;">
                <a class = "button" href="login.html">Login</a>
            </div>
            <audio id="player" src="Music/Menu.mp3"></audio>
            <div class = "center" style="margin: auto;">
                <button class="icnbtn" onclick="muteunmute()"><i class= "material-icons">volume_up</i></button>
                <script type="text/javascript">
                    function muteunmute(){
                        var audio = document.getElementById("player");
                        if(audio.paused)
                        {
                            audio.play();
                        }
                        else{
                            audio.pause();
                        }
                    }
                </script>
            </div>
        </div>
    </body>
